<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class="dashboard" src="images/view-dashboard.png" alt="nothing">
            <p class="title">Dashboard</p>
            <div class="dash">
                <div><img class="icons" src="images/home (1).png" alt="home">
                    Home</div>
                <div><img class="icons" src="images/account.png" alt="profile">
                    Profile</div>
                <div><img class="icons messages" src="images/message-star.png" alt="messages">
                    Messages</div>
                <div><img src="images/clipboard-text-clock.png" alt="history" class="icons">
                    History</div>
                <div><img src="images/format-list-checkbox.png" alt="tasks" class="icons">
                    Tasks</div>
                <div><img src="images/account-group.png" alt="communities" class="icons">
                    Communities</div>
                <div class="icons blank"></div>
                <div><img src="images/cog.png" alt="settings" class="icons">
                    Settings</div>
                <div><img src="images/face-agent.png" alt="support" class="icons">
                    Support</div>
                <div><img src="images/home-lock.png" alt="privacy" class="icons">
                    Privacy</div>
            </div>
        </div>
        <div class="header">
            <input type="text">
        </div>
        <div class="main">
            <div class="left">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="right">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
